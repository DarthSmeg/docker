lounge_music:
  alias: Lounge Music
  sequence:
  - service: spotcast.start
    data:
      account: default
      device_name: Lounge
      force_playback: true
  mode: single
test_tts:
  alias: Test TTS
  sequence:
  - service: tts.google_translate_say
    data:
      entity_id:
      - media_player.lounge
      - media_player.living_room_speaker
      message: Hello. This is a test of Home Assistant Voice Notifications on Lounge.
  mode: single
avr_optical:
  sequence:
  - service: remote.send_command
    entity_id: remote.das_hub
    data:
      command:
      - PowerOn
      - InputDvr/Bdr
      device: 53349505
      delay_secs: 0.6
avr_off:
  sequence:
  - service: remote.send_command
    entity_id: remote.das_hub
    data:
      command:
      - PowerOff
      device: 53349505
party_time:
  alias: Party Time
  sequence:
  - service: spotcast.start
    data:
      entity_id: media_player.lounge
      uri: spotify:playlist:37i9dQZF1DX5wgKYQVRARv
      random_song: true
      shuffle: true
  - service: automation.turn_on
    data: {}
    target:
      entity_id: automation.color_loop
  mode: single
music:
  alias: loungeplay_sketchy
  sequence:
  - service: script.fix_lounge
    data: {}
  - service: spotcast.start
    data:
      entity_id: media_player.lounge
      uri: spotify:playlist:75bRurINu4XQoznnHnnCLK
      random_song: true
      shuffle: true
  mode: single
  icon: mdi:play
fix_lounge:
  alias: Fix Lounge
  sequence:
  - service: media_player.turn_on
    data: {}
    entity_id: media_player.pioneer_avr_zone2
  - service: media_player.select_source
    data:
      source: Lounge
    entity_id: media_player.pioneer_avr_zone2
  - service: media_player.volume_set
    data:
      volume_level: 0.7
    entity_id: media_player.pioneer_avr_zone2
  - service: media_player.volume_set
    data:
      volume_level: 0.5
    entity_id: media_player.lounge
  - service: media_player.volume_set
    data:
      volume_level: 0.7
    entity_id: media_player.livingroom_hub
  mode: single
  icon: mdi:bell-cancel-outline
spotify_on_lounge:
  alias: Spotify on Lounge
  sequence:
  - service: spotcast.start
    data:
      device_name: Lounge
      force_playback: true
  mode: single
  icon: mdi:play
get_cracking:
  alias: Get cracking
  sequence:
  - service: media_player.volume_set
    target:
      device_id: 71a752da096911ebae1fef93400b0674
    data:
      volume_level: 0.7
  - service: tts.google_translate_say
    data:
      entity_id: media_player.nightmare_speaker
      message: Time to wake up
      language: English
  - service: spotcast.start
    data:
      device_name: Nightmare speaker
      uri: spotify:track:53sSF069DeO67sgt9d4BOU
      random_song: true
      shuffle: true
  mode: single
  icon: mdi:play
time_to_work:
  alias: Basement Slackers
  sequence:
  - service: media_player.volume_set
    data:
      volume_level: 0.7
    target:
      entity_id:
      - media_player.basement
  - service: tts.google_translate_say
    data:
      entity_id: media_player.basement
      message: Time to work!
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: spotcast.start
    data:
      device_name: Basement
      uri: spotify:track:7demHL0GXA6YmTNqw3Btz8
  mode: single
  icon: mdi:play
spotify_upstairs:
  alias: Spotify Upstairs
  sequence:
  - service: spotcast.start
    data:
      repeat: 'off'
      device_name: Boombox
      force_playback: true
      start_volume: 65
  mode: single
  icon: mdi:play
