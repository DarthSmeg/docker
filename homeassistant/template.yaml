- sensor:
    - name: "track_tarald"
      state: >
          {% if is_state('device_tracker.tarald','home') or is_state('device_tracker.das_ifon','home') %}
            Home
          {% elif is_state('device_tracker.das_ifon','unknown') %}
            Away
          {% else %}
            {{ states('device_tracker.das_ifon') }}
          {% endif %}
      attributes:
        latitude: >
          {% if is_state('device_tracker.tarald','home') %}
            {{ state_attr('zone.home','latitude') }}
          {% else %}
            {{ state_attr('device_tracker.das_ifon','latitude') }}
          {% endif %}
        longitude: >
          {% if is_state('device_tracker.tarald','home') %}
            {{ state_attr('zone.home','longitude') }}
          {% else %}
            {{ state_attr('device_tracker.das_ifon','longitude') }}
          {% endif %}

